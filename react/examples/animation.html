<!DOCTYPE html>
<html>
<head>
	<title>My React Project</title>
	<script type="text/javascript" src="../js/react.js"></script>
	<script type="text/javascript" src="../js/JSXTransformer.js"></script>	
</head>
<body>
	<p>MIXIN helps in reuse code.React provides a <b>ReactTransitionGroup</b> addon component as a low-level API for animation, and a <b>ReactCSSTransitionGroup</b> for easily implementing basic CSS animations and transitions.</p>
	<!-- // react code goes here 
		// http://facebook.github.io/react/docs/animation.html -->

	<div id="mount-point"></div>
	<script type="text/jsx">		
		/** @jsx React.DOM */
		var ReactCSSTransitionGroup = React.addons.CSSTransitionGroup;

		var TodoList = React.createClass({
			getInitialState: function(){
				return {items: ['hello', 'world', 'click', 'me']};
			},
			handledAdd: function(){
				var newItems = this.state.items.concate([prompt('Enter some text')]);
				this.setState({items: newItems});
			},
			handleRemove: function(){
				var newItems = this.state.items;
				newItems.splice(i, 1);
				this.setState({items: newItems});
			},
			render: function(){
				var items = this.state.items.map(function(item, i){
					return (
						<div key={item} onClick={this.handleRemove.bind(this, i)}>
						{items}
						</div>
					);
				}.bind(this));
				return (
					<div>
					<button onClick={this.handledAdd}>Add Item</button>
					<ReactCSSTransitionGroup transitionName="mount-point">
					{items}
					</ReactCSSTransitionGroup>
					</div>
				);
			}
		});

		React.renderComponent(
		    <TodoList />,
		    document.getElementById('mount-point')
		);
	</script>
</body>
</html>
